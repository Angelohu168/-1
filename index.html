<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>请柬 - 胡小龙 & 胡朝慧</title>
  <style>
    body {
      margin: 0;
      background-color: #a00000;
      font-family: 'Noto Serif SC', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .envelope {
      width: 300px;
      height: 400px;
      background: #a00000;
      border: 4px solid gold;
      border-radius: 16px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .flap {
      position: absolute;
      top: 0;
      width: 100%;
      height: 50%;
      background: gold;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transition: transform 1s ease;
      transform-origin: top;
      z-index: 2;
    }
    .envelope.open .flap {
      transform: rotateX(180deg);
    }
    .card {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      color: #a00000;
      text-align: center;
      padding: 30px 20px;
      box-sizing: border-box;
      transition: top 1s ease;
      z-index: 1;
    }
    .envelope.open .card {
      top: 0;
    }
    .names {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    .date {
      font-size: 18px;
      margin: 10px 0;
    }
    .message {
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="this.classList.toggle('open')">
    <div class="flap"></div>
    <div class="card">
      <div class="names">胡小龙 & 胡朝慧</div>
      <div class="date">2025年7月8日</div>
      <div class="message">敬请预留日期，与我们一同见证爱的时刻。</div>
    </div>
  </div>
</body>
</html>
